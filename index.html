<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/general.css">


    <link rel="stylesheet" href="styles/pages/index/header.css">
    <link rel="stylesheet" href="styles/pages/index/search-bar.css">
    <link rel="stylesheet" href="styles/pages/index/content.css">

    <script src="scripts/collections-data.js"></script>

            <img class="profile-picture" src="images/profile-pictures/profile-pic-1.jpg">
